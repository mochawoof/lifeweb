<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Lifeweb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    #buttons {
        position: absolute;
        top: 0;
        left: 0;
    }

    #buttons button {
        background: #fff;
        background-image: url(res/ui.png);
        border: 1px solid #000;
        width: 32px;
        height: 32px;
    }

    #buttons button:hover {
        background-color: #ddd;
    }

    .play {
        background-position: -64px 0 !important;
    }
    .pause {
        background-position: -96px 0 !important;
    }
    .reset {
        background-position: 0 -32px !important;
    }
    .x1 {
        background-position: 0 -64px !important;
    }
    .x10 {
        background-position: -32px -64px !important;
    }
    .xmax {
        background-position: -64px -64px !important;
    }
</style>
<body>
    <div id="buttons">
        <button id="playPauseButton" class="play" title="Play" onclick="playPause()"></button>
        <button id="resetButton" class="reset" title="Reset" onclick="reset()"></button>
        <br/>
        <button id="x1Button" class="x1" title="1x speed" onclick="setSpeed(1)"></button>
        <button id="x10Button" class="x10" title="10x speed" onclick="setSpeed(10)"></button>
        <button id="xmaxButton" class="xmax" title="Max speed" onclick="setSpeed(999999)"></button>
    </div>
    <canvas id="canvas"></canvas>
</body>
<script src="app.js"></script>
</html>
